<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <script>
            var x = false;
            function toggleButton(){
                x = !x
                if(x){
                    document.getElementById('demo').innerHTML = "true"
                } else {
                    document.getElementById('demo').innerHTML = "false"
                }
            }

        </script>
    </head>
    <body>
        <button onclick="toggleButton()">Toggle</button>
        <p id="demo">false</p>

                // Remove the 'highlighted' class from the button

    </body>



</html>
